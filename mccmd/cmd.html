<!DOCTYPE html>
<html>
<head>
    <title>Minecraft 指令生成器</title>
    <link rel="stylesheet" type="text/css" href="./cmd.css">
    <script type="text/javascript" src="./cmd.js"></script>
</head>
<body>
    <h1>Tellraw 指令生成器</h1>
    <div class="a">
        <label for="target">目標:</label>
        <br/>
        <br/>
        <input autofocus required type="text" placeholder="請輸入目標(玩家名稱、目標選擇器)" id="target" value=""><br><br>
        <label for="text">文本:</label>
        <br/>
        <br/>
        <input required type="text" placeholder="請輸入文字" id="text" value=""><br><br>
        <label for="color">顏色:</label>
        <br/>
        <br/>
        <select required id="color">
            <option value="black">黑色</option>
            <option value="dark_green">深綠</option>
            <option value="dark_red">深紅</option>
            <option value="gold">金色</option>
            <option value="dark_gray">深灰</option>
            <option value="green">綠色</option>
            <option value="red">紅色</option>
            <option value="yellow">黃色</option>
            <option value="dark_blue">深藍</option>
            <option value="aqua">湖藍</option>
            <option value="dark_purple">紫色</option>
            <option value="gray">灰色</option>
            <option value="blue">藍色</option>
            <option value="light_blue">天藍</option>
            <option value="pink">粉色</option>
            <option value="white">白色</option>
        </select>
        <br>
        <br>
        <br>
        <label for="bold">粗體:</label>
        <br/>
        <input type="checkbox" id="bold">
        <br/>
        <label for="italic">斜體:</label>
        <br/>
        <input type="checkbox" id="italic">
        <br/>
        <label for="underlined">底線:</label>
        <br/>
        <input type="checkbox" id="underlined">
        <br/>
        <label for="strikethrough">刪除線:</label>
        <br/>
        <input type="checkbox" id="strikethrough">
        <br/>
        <label for="obfuscated">混亂:</label>
        <br/>
        <input type="checkbox" id="obfuscated">
        <br/>
        <br/>
    </div>
    <label for="textDelay">文本延遲:</label>
    <br/>
    <br/>
    <input type="number" id="textDelay" value="0"><br><br>
    
    <button onclick="generateCommand()">生成指令</button>
    <button onclick="copyCommand()">複製指令</button>
    <br><br>
    <textarea id="commandOutput" rows="5" cols="50"></textarea>
</body>
</html>
