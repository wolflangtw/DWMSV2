<!DOCTYPE html>
<html lang="zh-hant-TW">
    <head>
        <meta charset="utf-8">
        <title>DWMS V2</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./index.js"></script>
        <link rel="icon" href="./moon.ico" type="image/x-icon">

        <meta property="og:title" content="槍戰地圖Gunwars | DWMS" />  
        <meta property="og:description" content="一個槍戰地圖">  
        <meta property="og:image" content="https://s4.itho.me/sites/default/files/960_logo.png" />
        <!-- AOS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <!-- typed.js -->
        <script src="typed.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    </head>
    <body>
        <div class="tags-box">
            <img class="title-img" draggable="false" src="./moon.ico" width="80px" height="80px">
            <div class="search">
                <form data-bookfinder-form>
                    <input name="search" type="text" placeholder="請輸入搜尋內容……" />
                    <button type="submit">送出</button>
                </form>
                <!-- 搜尋結果 -->
                <ul data-books></ul>
            </div>
            <div class="tag">
                <h2>地圖創作</h2>
            </div>
            <div class="tag">
                <h2>團隊介紹</h2>
            </div>
            <div class="tag">
                <h2>加入我們</h2>
            </div>
        </div>

        <div class="title">
            <span id="element"></span>
            <script>
                var typed = new Typed('#element', {
                strings: ['Ecped', '一個Minecraft小團隊','地圖創作團隊'],
                typeSpeed: 60,
                loop: true
                });
            </script>
        </div>
    </body>

    <!-- AOS -->
    <script>
        AOS.init({
            duration:3000,
        });
    </script>
    </body>
</html>
