<!DOCTYPE html>
<html lang="zh-hant-TW">
    
    <head>
        <meta charset="utf-8">
        <title>Ecped</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./index.js"></script>
        <link rel="icon" href="./img/Ecped.ico" type="image/x-icon">

        <meta property="og:title" content="Ecped 官網" />  
        <meta property="og:description" content="一個Minecraft地圖製作團隊">
        <meta property="og:image" content="./img/Ecped.png" />
        <!-- CDN -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="typed.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.3.0/quicklink.umd.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


        <script>
            window.addEventListener('load', () => {
                quicklink.listen();
            });
        </script>
    </head>
    <body>


        <div class="tags-box">
            <img class="title-img" draggable="false" src="./img/Ecped.png" width="80px" height="80px">

            <div class="tag">
                <a href="./map/map.html">地圖創作</a>
            </div>
            <div class="tag">
                <a href="./about/about.html">團隊介紹</a>
            </div>
            <div class="tag">
                <h2>加入我們</h2>
            </div>
        </div>

        <div class="title">
            <span id="element"></span>
            <script>
                var typed = new Typed('#element', {
                strings: ['Ecped^800', '一個Minecraft小團隊','地圖創作團隊','2023'],
                typeSpeed: 60,
                loop: true,
                smartBackspace: true,
                });
            </script>
        </div>
        <br/>
        <div class="join-us">
            <a href="#joun-us" target="_blank">加入我們 Join Us</a>
        </div>

        <div class="info">
            <h1>最新更新的地圖:<span>無</span></h1>
        </div>

        <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
        centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false" keyboard="true" space-between="30" effect="fade" loop="true">
            
            <swiper-slide><img src="./img/main-img/01.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/02.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/03.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/04.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/05.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/06.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/07.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/08.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/09.png"></img></swiper-slide>
            <swiper-slide><img src="./img/main-img/10.png"></img></swiper-slide>
        </swiper-container>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    </body>
    

    <!-- AOS -->
    <script>
        AOS.init({
            duration:3000,
        });
    </script>
    <!-- quick  -->
    <script>
        window.addEventListener('DOMContentLoaded', () =>
        {
            quicklink.listen(
                {
                    origins: true
                }
            );
        });
    </script>
    </body>
</html>
